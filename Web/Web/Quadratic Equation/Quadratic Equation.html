<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Quadratic equation</title>
</head>
<body>
    <h3>Please fill in this form</h3>
    <div>
        <form>
            <p>
                <label for="a">Coefficient a:</label>
                <input type="text" id="a" name="a" required placeholder="0" />
            </p>
            <p>
                <label for="b">Coefficient b:</label>
                <input type="text" id="b" name="b" required placeholder="0" />
            </p>
            <p>
                <label for="c">Coefficient c:</label>
                <input type="text" id="c" name="c" required placeholder="0" />
            </p>
            <button type="button" id="OK">Submit</button>
        </form>
        <form>
            <p>
                <label for="result">Result is:</label>
                <input type="text" id="result" name="result" style="width:600px" />
            </p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
