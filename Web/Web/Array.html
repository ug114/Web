<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Array</title>
</head>
<body>
    <script>
        var array = [1, 10, 2, 3, 5, 0, 7, 8];
        console.log('Массив: ', array);

        array.sort(function (a, b) {
            return b - a;
        });
        console.log('Отсортированный по убыванию массив: ', array);

        firstFiveElements = array.slice(0, 5);
        console.log('Первые 5 элементов массива: ', firstFiveElements);

        lastFiveElements = array.slice(array.length - 5);
        console.log('Последние 5 элементов массива: ', lastFiveElements);

        var result = array.filter(function (value) {
            return (value % 2 === 0);
        }).reduce(function (sum, current) {
            return sum + current;
        }, 0);
        console.log('Сумма элементов массива, которые являются четными числами: ', result);

        var array100 = [];
        for (var i = 1; i <= 100; i++) {
            array100.push(i);
        }

        var arrayOfEvenSquares = array100.filter(function (value) {
            return (value % 2 === 0);
        }).map(function (num) {
            return Math.pow(num, 2);
        });
        console.log('Массив квадратов четных чисел от 1 до 100: ', arrayOfEvenSquares);
    </script>
</body>
</html>
