<!DOCTYPE html>
<html>
<head>
    <title>IntroHtml</title>
    <meta charset="utf-8" />
</head>
<body>
    <h3>Please fill in this form.</h3>
    <div>
        <form>
            <p>
                <label for="clientName">First Name</label>
                <input type="text" id="clientName" name="clientName" required />
            </p>

            <p>
                <label>
                    Gender
                    <label><input type="radio" name="gender" checked id="genderMale" value="Male" />Male</label>
                    <label><input type="radio" name="gender" id="genderFemale" value="Female" />Female</label>
                </label>
            </p>

            <p>
                <label>
                    Color
                    <input type="checkbox" id="colorRed" name="colorRed" value="ok" />
                    <label for="colorRed">Red</label>
                    <input type="checkbox" id="colorGreen" name="colorGreen" value="ok" />
                    <label for="colorGreen">Green</label>
                    <input type="checkbox" id="colorBlue" name="colorBlue" value="ok" />
                    <label for="colorBlue">Blue</label>
                </label>
            </p>

            <p>
                <select style="width: 80px;" size="1" name="size">
                    <option disabled selected>Size</option>
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                </select>
            </p>

            <p>
                <select style="width: 80px;" required size="4" multiple name="time">
                    <option disabled selected>Time</option>
                    <option value="10-13">10-13</option>
                    <option value="13-16">13-16</option>
                    <option value="16-19">16-19</option>
                </select>
            </p>
            <!-- Comment -->
            <p>Comment:</p>
            <p>
                <textarea rows="4" cols="30" name="comment"></textarea>
            </p>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
